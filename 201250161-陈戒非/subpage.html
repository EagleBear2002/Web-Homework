<script>
    function writeIMG(localLink) {
        loadImgToCanvas(localLink, write)

        function write() {
            if (writeMsgToCanvas('canvas', '201250161', '', 0) === true) {
                console.log("傅里叶变化成功")

                var myCanvas = document.getElementById("canvas");
                var image = myCanvas.toDataURL("image/png");

                var element = document.getElementById('image1')
                element.setAttribute('src', image)
            }
        }

    }

    function loadImgToCanvas(src, callback) {
        maxsize = 500;
        var image = new Image();
        image.onload = function () {
            console.log("onload")
            var w = image.width;
            var h = image.height;
            if (maxsize > 0) {
                if (w > maxsize) {
                    h = h * (maxsize / w);
                    w = maxsize;
                }
                if (h > maxsize) {
                    w = w * (maxsize / h);
                    h = maxsize;
                }
                w = Math.floor(w);
                h = Math.floor(h);
            }
            var canvas = document.createElement('canvas');
            canvas.id = 'canvas';
            canvas.width = w;
            canvas.height = h;
            canvas.style.display = "none";
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(canvas);
            var context = canvas.getContext('2d');
            context.drawImage(image, 0, 0, image.width, image.height, 0, 0, w, h);
            callback();
            document.body.removeChild(canvas);
        };
        image.src = src;
    }

    var link = window.location.search.substring(1)
    link = "pics/" + link
